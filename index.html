<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alan Po-Ching Yang">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <label for="toggle-menu" class="hamburger-menu">
      <div></div><div></div><div></div>
    </label>
    <input type="checkbox" id="toggle-menu" role="button">
    <nav id="side-panel">
      <h3 class="side-panel-heading">
        Omori Map
      </h3>
      <div class="filter">
        <input id="filter-text" type="text" placeholder="Enter the place you want to visit!">
        <input id="filter-button" type="button" value="filter" data-bind="click: filterSpot">
      </div>
      <ul class="spot-list" data-bind="foreach: places, click: selectSpot">
        <li data-bind="text: title"></li>
      </ul>
    </nav>
    <main id="map">
    </main>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/map.js"></script>
    <script src="js/viewModel.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuSaUzr_59U4mq5WWNqKM9WIkXHAcHjBE&libraries=places,drawing,geometry&v=3&callback=initMap">
    </script>
  </body>
</html>
